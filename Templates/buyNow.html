<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="row p-4">
<div class="col-6 me-5 border">

    <img class="card-img-top" src="{{ course.imagePath }}" height="400" alt="Card image cap">
    <div class="card-body">
        <h4 class="card-title">{{course.name}}</h4>
        <h6>{{course.author}}</h6>
        <p>Published On: {{course.published_on}}</p>
        <div class="card-text">{{course.description}}</div>
      <p>Learners: {{course.learners}}</p>
      <p>Ratings: {{course.rating}}</p>
        <span>Price: â‚¹ {{ course.fees }}/-</span>

    </div>

</div>
<div class="col-5 border">
    <section class="vh-100 ">
        <!--  https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp -->
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="">
                        <div class="card" style="border-radius: 30px;">
                            <div class="card-body ">
                                <h2 class="text-uppercase text-center ">Fill your details to checkout</h2>

                                <form method="POST" action="/confirmBuy/{{id}}">
                                    {% csrf_token %}

                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" name="name"/>
                                        <label class="form-label">Name:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" class="form-control form-control-lg" name="email"/>
                                        <label class="form-label">Email:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="number" class="form-control form-control-lg" name="contact"/>
                                        <label class="form-label">Mobile Number:</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" name="address"/>
                                        <label class="form-label">Enter address:</label>
                                    </div>


                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-primary  ">Confirm Order
                                        </button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
